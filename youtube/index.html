<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />    
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><i class="fa fa-bars" aria-hidden="true"></i></li>
                <li><img src="images/youtube-logo.png" alt="Youtube Logo"/></li>
                <li><input type="text" placeholder="Search" />
                    <button>
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </li>
                <li><img src="images/add-video.png" alt="Add video" /></li>
                <li><img src="images/dots-icon.jpg" alt="Apps de Youtube" class="apps" /></li>
            </ul>
        </nav>
    </header>
    <section>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BWnRmSo7wAk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <aside>        
    </aside>    
</body>

</html>
